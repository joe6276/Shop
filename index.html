<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KISHOP CHETU</title>
   <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div>
        <div class="header">
            <a href="/index.html" id="logo"><h3>KISHOP CHETU</h3></a>
            <a id="cart-icon-count" href="/cart.html">
                <ion-icon name="cart" id="cart-icon" size="large"></ion-icon>
                <div id="cart-count">0</div>
            </a>
        </div>
        <div class="form">
            <div class="form-content">
                <div class="form-group">
                    <div class="form-control">
                        <label for="name"> Product Name </label>
                        <input type="text" id="p_name">
                    </div>

                    <div class="form-control">
                        <label for="image"> Product Image </label>
                        <input type="text" id="p_image">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-control">
                        <label for="description"> Product Description </label>
                    <textarea name="" id="p_description" cols="20" rows="5"></textarea>
                    </div>

                    <div class="form-control">
                        <label for="price"> Product Price </label>
                        <input type="text" id="p_price">
                    </div>
                </div>

                <div class="form-group1">
                    <button id="btn">Add Product</button>
                </div>
            </div>
        </div>
        <div id="app">
        <product-item></product-item>
        </div>

    </div>

    <div id="cart-content">
        <div id="cart-details">
            <h3>CART</h3>
            <div>Total: <span id="cart-total">{amount}</span></div>
            <button id="go-to-checkout">checkout</button>
        </div>
        <div id="cart-items">

        </div>
    </div>

    <script src="./app.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
